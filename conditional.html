<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <h2>Conditional Statements</h2>


    <script>
        console.log("Conditional Statements\n ");
        console.log("\n");
        
        console.log("if Statement : \n");
        let opinion = confirm("Do you want to move further ? \n");

        if (opinion == true) {
            console.log("This is if statement!!!!")
        }
        console.log("Statement Terminated\n");
        console.log("\n");
        
        console.log("if else Statement : \n");
        opinion = prompt("Enter the you course have enrolled : \n Note: All alphabets should be in CAPITAL LETTERS.");
        
        if (opinion=="ICP") {
            console.log("Welcome to ICP lecture 46\n");
            console.log("\n");
            const num = prompt("Enter a number to check divisible by 5 : ");
            
            if (num%5==0) {
                console.log(`Number "${num}" is divisible by 5.`);
            }
            else {
                console.log(`Number "${num}" is not divisible by 5`);
            }
            console.log("Statement Terminated\n")
        }
        else {
            console.log("Sorry you don't have access to this!!!!\n");
            console.log("Statement Terminated\n")
        }
        console.log("\n");

        console.log("if else ladder Statement :\n");
        console.log("Check you grade : \n");

        const phy = prompt("Enter your marks in Physics : ");
        const chem = prompt("Enter your marks in Chemistry :");
        const maths = prompt("Enter your marks in Mathametics :");

        const total = parseFloat(phy) + parseFloat(chem) + parseFloat(maths);
        const avg = (total/300)*100;
        
        if (avg >= 90) {
            console.log("You have 'A' Grade!!!");
        }
        else if (avg >= 80) {
            console.log("You have 'B' Grade!!!");
        }
        else if (avg >= 70) {
            console.log("You have 'C' Grade!!!");
        }
        else if (avg >= 60) {
            console.log("You have 'D' Grade!!!");
        }
        else if (avg >= 50) {
            console.log("You have 'E' Grade!!!");
        }
        else {
            console.log("I'm Sorry you are FAIL!!!\nButter Luck Next Time");
        }

        console.log("Statement Terminated\n");
        console.log("\n");

        console.log("nested if Statement : ");
        console.log("Find the greatest number of three : ");

        const num1 = prompt("Enter first number : ");
        const num2 = prompt("Enter second number : ");
        const num3 = prompt("Enter thrid number : ");

        if (num1 > num2) {
            if (num1 > num3){
                console.log(`Number ${num1} is the greatest number.`);
            }
            else {
                if (num2 > num3){
                    console.log(`Number ${num2} is the greatest number.`);
                }
                else {
                    console.log(`Number ${num3} is the greatest number.`);
                }
            }
        }
        else {
            console.log(`Number ${num3} is the greatest number.`);
        }

    </script>
</body>
</html>
